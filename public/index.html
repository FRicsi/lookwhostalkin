<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Hamarosan kiderül</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body class="before">
    <!-- KONFETTI RÉTEG -->
    
    <!-- TELJES LAYOUT -->
    <div class="layout-root">
      <div class="layout-scale">
        <div class="hero">
          <!-- FELSŐ BANNER -->
          <div class="banner-container top">
            <div class="toy-banner top"></div>
          </div>

          <!-- FŐ TARTALOM -->
          <div class="content-container">
            <div class="page">
              <!-- BAL BABA -->
              <div class="baby left">
                <img
                  id="girlImg"
                  data-normal="images/babygirl.png"
                  data-happy="images/babygirl_happy.png"
                  data-mirror="images/babygirl_mirror.png"
                  alt="Kislány baba"
                />
              </div>

              <!-- KÖZÉPSŐ SZÖVEG -->
              <div class="center-text" id="headline">
                <!-- JS tölti -->
              </div>

              <!-- JOBB BABA -->
              <div class="baby right">
                <img
                  id="boyImg"
                  data-normal="images/babyboy.png"
                  data-happy="images/babyboy_happy.png"
                  data-mirror="images/babyboy_mirror.png"
                  alt="Kisfiú baba"
                />
              </div>
            </div>
          </div>

          <!-- ALSÓ BANNER -->
          <div class="banner-container bottom">
            <div class="toy-banner bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
