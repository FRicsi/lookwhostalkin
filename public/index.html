<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Hamarosan kiderül</title>
  <link rel="stylesheet" href="style.css">
</head>


<body class="before">
  <div class="layout-root">
    <div class="layout-scale">
      <div class="hero">

        <div class="banner-container top">
          <div class="toy-banner top"></div>
        </div>

        <div class="content-container" >
          <div class="page">
            <div class="baby left">
                 <img
                   id="girlImg"
                    src="images/babygirl.png"
                   data-normal="images/babygirl.png"
                   data-happy="images/babygirl_happy.png"
                   alt="Kislány baba"
                 >
           </div>
        <!-- CACHE TEST 123 -->
            <div class="center-text" id="headline">
              Hamarosan kiderül,<br>
            <span class="girl-word" style="color: #c2185b;">kislány</span> leszek-e vagy
            <span class="boy-word" style="color: #1565c0;">kisfiú</span>!
            </div>

           <div class="baby right">
              	    <img
                    id="boyImg"
                    src="images/babyboy.png"
                    data-normal="images/babyboy.png"
                    data-happy="images/babyboy_happy.png"
                   alt="Kisfiú baba"
                 >
            </div>
          </div>
        </div>

      <div class="banner-container bottom">
         <div class="toy-banner bottom"></div>
       </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <div class="confetti-layer" id="confettiLayer"></div>
</body>
