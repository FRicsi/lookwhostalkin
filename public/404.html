    <title>404 – Hoppá!</title>

    <div class="confetti-layer" id="confettiLayer"></div>
    <div class="error-root">
      <div class="error-row">
        <!-- BAL: síró kislány -->
        <div class="error-col image-col">
          <img src="images/babygirl_404.png" alt="Síró kislány" />
        </div>

        <!-- KÖZÉP: síró kisfiú -->
        <div class="error-col image-col">
          <img
            src="images/babyboy_404.png"
            alt="Zavarodott kisfiú, aki nem találja a weboldalt a pelusban."
          />
        </div>

        <!-- JOBB: 404 + szöveg -->
        <div class="error-col text-col">
          <div class="error-404">404</div>
          <div class="error-sub">Hoppá! Volt weboldal, nincs weboldal.</div>
        </div>
      </div>
    </div>

</html>
